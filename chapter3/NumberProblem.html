<html>
   
    <script>

        let a = 0.3;
       let b = 0.2;

       console.log('a ',   a);
       console.log('b ',   b);
       console.log('- ', a - b);
       
       a  = 0;
       b = 12 / a;
       console.log("B ",b);

       b = 0 / 0;
       console.log("B ",b);

       b = a * "Hello";
       console.log("B ",b);

       b++;
       console.log("B ",b);

       console.log("B==b ",b ==b );
       console.log("B!=b ",b !=b );
       console.log("a==b ",a ==b );

       console.log("typeof b",typeof b );
       console.log("isNaN",isNaN(b));

       let posZero = 0;
       let negZero = -0;
       console.log("Pos infinity ", 1/posZero);
       console.log("Neg infinity ", 1/negZero);
       console.log("Pos zero==negZero ", posZero == negZero);

       console.log('2**3 ', 2**3);
    </script>
</html>
