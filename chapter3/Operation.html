<html>
   
    <script>

        let a = 5;
        console.log("Type of a ",typeof a);
        a = a + 2;  //number + number
        console.log('Value of a ',a );

        a = '5';
        console.log("Type of a ",typeof a);
        a = a + 2;  //string + number => string conactenation
        console.log('Value of a ',a );
    </script>
</html>
